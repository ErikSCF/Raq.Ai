workflow:
  name: "Step Summaries Test Workflow"
  description: "Test workflow to debug step_summaries functionality"
  
  # Default configuration for all teams
  model: "gpt-4o-mini"
  temperature: 0.3
  max_messages: 10
  allow_repeated_speaker: false
  max_selector_attempts: 3
  termination_keyword: "TERMINATE"
  
  teams:
    - id: "first_team"
      template: "Simple_Team.yaml"
      output_file: "first_output"
      depends_on: null  # Root team - no dependencies
      input_files: []
      step_files: []     # No previous steps to summarize
      agent_result: null # No previous agent result

    - id: "analysis_team"
      template: "Analysis_Team.yaml" 
      output_file: "analysis_output"
      depends_on: "first_team"  # Depends on first team
      input_files: []
      step_files:
        - "first_output.steps.md"  # Analysis team needs step summaries from first team
      agent_result: null
