workflow:
  model: gpt-4o-mini
  temperature: 0.3
  max_messages: 10
  allow_repeated_speaker: false
  max_selector_attempts: 3
  termination_keyword: 'TERMINATE'
  teams:
    - id: test_team_1
      template: Root_Team.yaml
      output_file: test_output_1.md
    - id: test_team_2
      template: Final_Team.yaml
      output_file: test_output_2.md
      depends_on: test_team_1
